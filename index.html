<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
        <input  type="text" id="display" disabled >


    <div class="break"></div>
    <button onclick="addDigitToExpression(7)">7</button>
    <button onclick="addDigitToExpression(8)">8</button>
    <button onclick="addDigitToExpression(9)">9</button>

    <button onclick="addOperatorToExpression('/')">/</button>
    <div class="break"></div>
    <button onclick="addDigitToExpression(4)">4</button>
    <button onclick="addDigitToExpression(5)">5</button>
    <button onclick="addDigitToExpression(6)">6</button>

    <button onclick="addOperatorToExpression('+')">+</button>
    <div class="break"></div>

    <button onclick="addDigitToExpression(1)">1</button>
    <button onclick="addDigitToExpression(2)">2</button>
    <button onclick="addDigitToExpression(3)">3</button>
    <button onclick="addOperatorToExpression('-')">-</button>
    <div class="break"></div>

    <button onclick="clearContent()">CE</button>
    <button onclick="addDigitToExpression(0)">0</button>
    <button onclick="calculate()">=</button>
    <button onclick="addOperatorToExpression('*')">*</button>



</main>
</body>
</html>
